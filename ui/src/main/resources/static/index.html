<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">

  <!-- Personal style sheet -->
  <link rel="stylesheet" href="css/app.css">
</head>
<body ng-app="app" ng-cloak>

  <!-- Angular Material requires Angular.js Libraries -->
  <script src="node_modules/angular/angular.min.js"></script>
  <script src="node_modules/angular-animate/angular-animate.min.js"></script>
  <script src="node_modules/angular-aria/angular-aria.min.js"></script>
  <script src="node_modules/angular-messages/angular-messages.min.js"></script>

  <!-- Angular dependencies -->
  <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>

  <!-- Angular Material Library -->
  <script src="node_modules/angular-material/angular-material.min.js"></script>

  <!-- Application bootstrap  -->
  <script src="js/app.js"></script>

  <!-- HTML Content -->

  <!-- Navigation Bar -->
    <div ng-controller="NavCtrl" ng-cloak>
      <md-content class="md-padding">
        <md-toolbar>
       <div class="md-toolbar-tools">
         <md-button aria-label="logo">
           <md-icon md-svg-icon="img/icons/barbershop.svg"></md-icon>
         </md-button>
         <span flex></span>

  <!-- Popular salon functions -->
         <md-button aria-label="new promotion">
           <md-icon md-svg-icon="img/icons/promotion.svg"></md-icon>
         </md-button>
         <md-button aria-label="new appointment">
           <md-icon md-svg-icon="img/icons/calendar.svg"></md-icon>
         </md-button>
         <md-button aria-label="new customer">
           <md-icon md-svg-icon="img/icons/team.svg"></md-icon>
         </md-button>

  <!-- User-oriented buttons -->
         <md-button class="md-raised md-accent" aria-label="Sign-in">
           My Account
         </md-button>
         <md-button class="md-raised" aria-label="Sign-in">
           Sign-in
         </md-button>
       </div>
       </md-toolbar>
  <!-- Navigation sub-header -->
      <md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links">
  <!-- Navigation tabs -->
        <md-nav-item md-nav-sref="home" name="home">Dashboard</md-nav-item>
        <md-nav-item md-nav-sref="calendar" name="calendar">Calendar</md-nav-item>
        <md-nav-item md-nav-sref="customers" name="customers">Customers</md-nav-item>
        <md-nav-item md-nav-sref="settings" name="settings">Settings</md-nav-item>
        <md-nav-item md-nav-sref="reports" name="reports">Reports</md-nav-item>
        <span flex></span>

  <!-- Personalized greeting message -->
        <span>Welcome <b>User</b></span>
      </md-nav-bar>

 <!-- Dynamic content example -->
      <div class="ext-content">
        External content for <b><span>{{currentNavItem}}</span></b>
      </div>

    </md-content>
  </div>


  <!-- Angular Dynamic templating -->
  <main ng-view></main>

</body>
</html>
